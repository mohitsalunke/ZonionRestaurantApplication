<div class="container">
  <div class="row">
  <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please sign in</h3>
       </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form">
                  <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="UserName" name="username" type="text" [(ngModel)]="username">
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Password" name="password" type="password" [(ngModel)]="password">
            </div>
            
            <button (click)=login() class="btn btn-lg btn-success btn-block">
              Login
            </button>
          </fieldset>
            </form>
        </div>
    </div>
  </div>
</div>
</div>
